name: Twitter Bot Scheduler

on:
  schedule:
    - cron: '*/16 * * * *'  # 16分ごとに実行
  workflow_dispatch:         # 手動実行も可能

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存関係のインストール
        run: |
          pip install tweepy

      - name: Botの実行
        run: python bot.py
